server:
  port: 8080
  error:
    path: /api/public/error
    whitelabel:
      enabled: false
    include-message: always
    include-binding-errors: always

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  autoconfigure:
    exclude: []
  datasource:
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      maximum-pool-size: 10
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
  cache:
    type: caffeine
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


logging:
  level:
    root: INFO
    com.spectre: DEBUG

app:
  uex:
    endpoint: /2.0/items_prices_all
    api-key: ${UEX_API_KEY:}
    refresh-cron: "0 10 3 * * *" # t√§glich um 03:10
    # Filter out non-trade categories by default (e.g., weapons category id 32)
    excluded-category-ids: 32
    allowed-category-ids: ""
  scwiki:
      page-size: 100
      api-key: ${SCWIKI_API_KEY:}
  jwt:
    secret: ${JWT_SECRET:dev-super-secret}
    expiration-ms: ${JWT_EXPIRATION_MS:900000}
    refresh-expiration-ms: ${JWT_REFRESH_MS:604800000}
  discord:
    bot-token: ${DISCORD_BOT_TOKEN:your-bot-token}
    client-id: ${DISCORD_CLIENT_ID:your-client-id}
    client-secret: ${DISCORD_CLIENT_SECRET:your-client-secret}
    guild-id: ${DISCORD_GUILD_ID:your-guild-id}
    admin-role-ids: ${APP_DISCORD_ADMIN_ROLE_IDS:}
    member-role-ids: ${APP_DISCORD_MEMBER_ROLE_IDS:}
  admin:
    discord-ids: ${APP_ADMIN_IDS:}
  security:
    cookie-secure: ${APP_COOKIE_SECURE:false}
    cookie-samesite: ${APP_COOKIE_SAMESITE:Lax}
  dev:
    dev-sync-secret: ${APP_DEV_SYNC_SECRET:}

security:
  cors:
    allowed-methods: "GET,POST,PUT,DELETE"
    allowed-headers: "Authorization,Content-Type"
    allow-credentials: true

management:
  endpoints:
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      probes:
        enabled: true
